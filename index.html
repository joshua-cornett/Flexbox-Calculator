<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
    <title>Flexbox Calculator</title>
</head>
<body>
    <script>0</script>
    <section class="expressionSection">
        <div id="expressionBox">
            <p class="expression">Begin when ready.</p>
        </div>
    </section>
    <section class="calculator">
        <!-- Input display -->
        <div class="display">
            <p id="displayOperation" class="displayElement">No Operation Yet</p>
            <!-- Default input is 0 -->
            <p id="displayValue" class="displayElement">0</p>
        </div>

        <div class="non-operators">

            <!-- Clear key -->
            <!-- Takes up 2 columns-->
            <div class="calc-button clear">
                <p>C</p>
            </div>
            <!-- Backspace key -->
            <!-- Takes up 1 column -->
            <div class="calc-button delete">
                <p>DEL</p>
            </div>

            <!-- Number keys -->
            <!-- Take up 1 column each (except zero) -->
            <div class="num-keys">
                <div class="calc-button num-key">
                    <p>7</p>
                </div>
                <div class="calc-button num-key">
                    <p>8</p>
                </div>
                <div class="calc-button num-key">
                    <p>9</p>
                </div>
                <div class="calc-button num-key">
                    <p>4</p>
                </div>
                <div class="calc-button num-key">
                    <p>5</p>
                </div>
                <div class="calc-button num-key">
                    <p>6</p>
                </div>
                <div class="calc-button num-key">
                    <p>1</p>
                </div>
                <div class="calc-button num-key">
                    <p>2</p>
                </div>
                <div class="calc-button num-key">
                    <p>3</p>
                </div>

                <!-- Takes up 2 columns-->
                <div class="calc-button num-key zero">
                    <p>0</p>
                </div>

                <div class="calc-button num-key">
                    <p>.</p>
                </div>
            </div>
        </div>

        <!-- Operator keys -->
        <!-- Take up 1 column each -->
        <div class="operator-keys">
            <div class="calc-button operator-key">
                <p>&divide;</p>
            </div>
            <div class="calc-button operator-key">
                <p>&times;</p>
            </div>
            <div class="calc-button operator-key">
                <p>&#45;</p>
            </div>
            <div class="calc-button operator-key">
                <p>&plus;</p>
            </div>
            <div class="calc-button operator-key">
                <p>&equals;</p>
            </div>
        </div>
    </section>
</body>
</html>
